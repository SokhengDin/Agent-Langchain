services:
  db:
    image: postgres:17-alpine
    container_name: agent_db
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASS}
      - POSTGRES_DB=${DB_NAME}
    restart: unless-stopped
    ports:
      - "5432:5432"
    volumes:
      - database_agent_volume:/var/lib/postgresql/data
    networks:
      - ams_network

  store:
    image: pgvector/pgvector:pg17
    container_name: pgvector_db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "5433:5432"
    volumes:
      - pgvector_data:/var/lib/postgresql/data
    networks:
      - ams_network

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
      args:
        - USER_ID=${USER_ID:-1000}
        - GROUP_ID=${GROUP_ID:-1000}
    container_name: hotel_agent_api
    depends_on:
      - db
    restart: unless-stopped
    user: "${USER_ID:-1000}:${GROUP_ID:-1000}"
    environment:
      - DB_USER=${DB_USER}
      - DB_NAME=${DB_NAME}
      - DB_PASS=${DB_PASS}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
    volumes:
      - api_logs:/app/logs
      - api_temp:/app/temp
    networks:
      - ams_network

  llm:
    build:
      context: ./llm
      dockerfile: Dockerfile
      args:
        - USER_ID=${USER_ID:-1000}
        - GROUP_ID=${GROUP_ID:-1000}
    container_name: hotel_agent_llm
    depends_on:
      - api
    restart: unless-stopped
    user: "${USER_ID:-1000}:${GROUP_ID:-1000}"
    shm_size: '4gb'
    tmpfs:
      - /tmp:rw,exec,size=2g
      - /dev/shm:rw,exec,size=4g
    ulimits:
      nproc: 65535
      nofile:
        soft: 65535
        hard: 65535
    environment:
      - API_BASE_URL=http://hotel_agent_api:8000
      - FRONT_API_BASE_URL=https://ams-agent.redalab.org
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - NVIDIA_NIM_API_KEY=${NVIDIA_NIM_API_KEY}
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL}
      - LANGGRAPH_DB_HOST=${LANGGRAPH_DB_HOST}
      - LANGGRAPH_DB_PORT=${LANGGRAPH_DB_PORT}
      - LANGGRAPH_DB_NAME=${LANGGRAPH_DB_NAME}
      - LANGGRAPH_DB_USER=${LANGGRAPH_DB_USER}
      - LANGGRAPH_DB_PASS=${LANGGRAPH_DB_PASS}
      - LANGSMITH_TRACING=${LANGSMITH_TRACING}
      - LANGSMITH_ENDPOINT=${LANGSMITH_ENDPOINT}
      - LANGSMITH_API_KEY=${LANGSMITH_API_KEY}
      - LANGSMITH_PROJECT=${LANGSMITH_PROJECT}
      - PORT=8005
      - MPLBACKEND=Agg
      - MPLCONFIGDIR=/app/.matplotlib
      - XDG_CACHE_HOME=/app/.cache
      - TMPDIR=/app/temp
      - PYTHONUNBUFFERED=1
    ports:
      - "8005:8005"
    volumes:
      - llm_uploads:/app/uploads
      - llm_logs:/app/logs
      - llm_temp:/app/temp
      - llm_cache:/app/.cache
    deploy:
    resources:
      reservations:
        devices:
          - driver: nvidia
            count: all
            capabilities: [gpu]
    networks:
      - ams_network

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
      args:
        - USER_ID=${USER_ID:-1000}
        - GROUP_ID=${GROUP_ID:-1000}
    container_name: hotel_agent_web
    depends_on:
      - api
      - llm
    ports:
      - "3000:3000"
    restart: unless-stopped
    user: "${USER_ID:-1000}:${GROUP_ID:-1000}"
    environment:
      - NEXT_PUBLIC_API_URL=http://hotel_agent_api:8000
      - NEXT_PUBLIC_LLM_API_URL=http://hotel_agent_llm:8005
      - NODE_ENV=production
    volumes:
      - web_cache:/app/.next/cache
    networks:
      - ams_network

volumes:
  database_agent_volume:
  pgvector_data:
  api_logs:
  api_temp:
  llm_uploads:
  llm_logs:
  llm_temp:
  llm_cache:
  web_cache:

networks:
  ams_network:
    external: true
